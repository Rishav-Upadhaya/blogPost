{% extends "blogs/layout.html" %} {% block body %}
<h1>Blogs</h1>
{% if request.user.is_authenticated %}

<a
  href="{% url 'author' request.user%}"
  style="font-size: 20px; text-transform: capitalize; text-decoration: None"
  >{{request.user}}</a
>
|
<a
  href="{% url 'logout' %}"
  style="font-size: 20px; text-transform: capitalize; text-decoration: None"
  >Logout</a
>
|
<a
  href="{% url 'create' %}"
  style="font-size: 20px; text-transform: capitalize; text-decoration: None"
  >Create Blog</a
>
{% else %}
<a href="{% url 'login' %}" style="font-size: 20px; text-decoration: None"
  >Signin</a
>
{% endif %}
<br />
<br />
<div class="body" style="display: flex; gap: 20px; flex-wrap: wrap">
  {% for T in head %}
  <div class="post">
    {% if T.blog_image %}
    <a href="{% url 'post' T.head %}"
      ><img
        src="{{ T.blog_image.url }}"
        alt="{{ T.blog_image.url }}"
        style="width: 300px; height: 220px; object-fit: cover"
    /></a>
    <br />
    {% endif %}

    <a
      href="{% url 'post' T.head %}"
      style="width: 300px; display: flex; flex-wrap: wrap"
      >{{ T.head }}
    </a>
    <br />
  </div>
  {% endfor %}
</div>
{% endblock %}
